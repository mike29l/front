<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="form-login">
        <h5>Regístrate</h5>
        <form id="newUserForm">
            <div>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" class="controls" placeholder="Nombre de usuario" required>
            </div>
            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" class="controls" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div>
                <button type="submit" class="buttons" id="bbb">Guardar</button>
                <p></p>
            </div>
        </form>
    </div>
    <script src="scrip.js"></script>
</body>
</html>
